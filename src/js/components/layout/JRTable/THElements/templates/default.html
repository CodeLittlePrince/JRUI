<span class="header_text">{header.name}</span>
<span>
    {#if header.tip}
        <span class="th_tip">
            <jr-tooltip tip={header.tip} placement={header.tipPos || 'top'}>
                <i class="u-icon u-icon-info-circle" />
            </jr-tooltip>
        </span> {/if} {#if header.sortable && header.key}
<i class="u-icon u-icon-unsorted u-icon-1">
            <i class="u-icon u-icon-2 {header | sortingClass}"/>
        </i> {/if}
</span>
