<span class="u-timepicker {class}" r-hide={!visible}>
	<number-input min="0" max="23" format="00" maxLen={2} value={hour} readonly={readonly} disabled={disabled} autofocus={autofocus} />
	<span>:</span>
<number-input min="0" max="59" format="00"  maxLen={2} value={minute} readonly={readonly} disabled={disabled} />
<span>:</span>
<number-input min="0" max="59" format="00" maxLen={2} value={seconds} readonly={readonly} disabled={disabled} />
</span>
