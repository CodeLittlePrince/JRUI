<div class="jr-m-crumb_item f-cb {class}">
    {#if this != this.$outer.data.crumbArr[0]}
    <span class="crumb_separator">{#inc this.$outer.data.separator}</span>
    {/if}
    <div class="crumb_ct">
        {#if href}
            <a class="crumb_link" href="{href}">{#inc this.$body}</a>
        {#else}
            {#inc content || this.$body}
        {/if}
    </div>
</div>
